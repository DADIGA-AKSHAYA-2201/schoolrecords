<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        /* Form container styles */
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Form field styles */
        .form-field {
            margin-bottom: 10px;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.delete {
            background-color: #dc3545;
            color: #fff;
        }
        .button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Delete Student</h2>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this student?</p>
            <button type="submit" class="button delete">Delete Student</button>
        </form>
    </div>
</body>
</html>
