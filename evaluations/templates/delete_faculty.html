<!DOCTYPE html>
<html>
<head>
    <title>Delete Faculty</title>
    <style>
        /* Container styles */
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.delete {
            background-color: #dc3545;
            color: #fff;
        }
        .button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Faculty</h2>
        <p>Are you sure you want to delete {{ faculty.first_name }} {{ faculty.last_name }}?</p>
        <form method="post" action="{% url 'delete_faculty' faculty.id %}">
            {% csrf_token %}
            <button type="submit" class="button delete">Delete</button>
        </form>
    </div>
</body>
</html>
