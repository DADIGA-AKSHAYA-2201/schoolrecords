<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <style>
        /* Form field styles */
        .form-field {
            margin-bottom: 10px;
        }
    
        /* Input styles */
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        /* Button styles */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.add {
            background-color: #28a745;
            color: #fff;
        }
        .button.add:hover {
            background-color: #218838;
        }
        .button.update {
            background-color: #007bff;
            color: #fff;
        }
        .button.update:hover {
            background-color: #0056b3;
        }
    </style>
    <style>
        /* Form container styles */
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Form field styles */
        .form-field {
            margin-bottom: 10px;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.update {
            background-color: #007bff;
            color: #fff;
        }
        .button.update:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Student</h2>
        <form method="post" action="{% url 'update_student' student.id %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="id">Id:</label>
                <input type="text" id="id" name="id" value="{{ student.id }}" required>
            </div>
            <div class="form-field">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
            </div>
            <div class="form-field">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
            </div>
            <div class="form-field">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" required>
            </div>
            <div class="form-field">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required>{{ student.address }}</textarea>
            </div>
            <div class="form-field">
                <label for="parent_contact_info">Parent Contact Info:</label>
                <input type="text" id="parent_contact_info" name="parent_contact_info" value="{{ student.parent_contact_info }}" required>
            </div>
            <button type="submit" class="button update">Update Student</button>
        </form>
    </div>
</body>
</html>
