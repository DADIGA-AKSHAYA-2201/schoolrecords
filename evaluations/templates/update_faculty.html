<!DOCTYPE html>
<html>
<head>
    <title>Update Faculty</title>
    <style>
        /* Form field styles */
        .form-field {
            margin-bottom: 10px;
        }
    
        /* Input styles */
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        /* Button styles */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.add {
            background-color: #28a745;
            color: #fff;
        }
        .button.add:hover {
            background-color: #218838;
        }
        .button.update {
            background-color: #007bff;
            color: #fff;
        }
        .button.update:hover {
            background-color: #0056b3;
        }
    </style>
    <style>
        /* Form container styles */
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Form field styles */
        .form-field {
            margin-bottom: 10px;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.update {
            background-color: #007bff;
            color: #fff;
        }
        .button.update:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Faculty</h2>
        <form method="post" action="{% url 'update_faculty' faculty.id %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="{{ faculty.id }}" required>
            </div>
            <div class="form-field">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ faculty.first_name }}" required>
            </div>
            <div class="form-field">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ faculty.last_name }}" required>
            </div>
            <div class="form-field">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" value="{{ faculty.department }}" required>
            </div>
            <button type="submit" class="button update">Update Faculty</button>
        </form>
    </div>
</body>
</html>
